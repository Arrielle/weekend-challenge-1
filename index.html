<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monthly Salary Expenditures</title>
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id = entireForm>
    <div id = employeeForm>
      <h1>Employee Information</h1>
      <form style = "overflow-x:auto" name = "myForm" method="post">
        <section>
          <div>
            <label for = "firstName">First Name</label>
            <input type= "text" id = "firstName" placeholder = "First Name">
          </div>
          <div>
            <label for = "lastName">Last Name</label>
            <input type= "text" id = "lastName" placeholder = "Last Name">
          </div>
        </section>
        <section>
          <div>
            <label for = "idNumber">ID Number</label>
            <input type= "number" id = "idNumber" placeholder = "ID Number">
          </div>
          <div>
            <label for = "jobTitle">Job Title</label>
            <input type= "text" id = "jobTitle" placeholder = "Job Title">
          </div>
        </section>
        <section>
          <div>
            <label for = "annualSalary">Annual Salary</label>
            <input type= "number" id = "annualSalary" placeholder = "Annual Salary">
          </div>
<!--           <div> -->
            <button type="button" id = "formButton" name="button">Enter</button>
<!--           </div> -->
        </section>
      </form>
      </div>
      <div id = alertMessage>
        <p></p>
      </div>
      <div  id = employeeList>
        <h1>Employee List</h1>
        <div id = employeeTableContainer>
          <table id = employeeTable>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID Number</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Delete</th>
            </tr>
          </table>
        </div>
      </div>
      <div id = totalExpenditure>
<!--         <h1>Company's Monthly Salary Expenditure</h1> -->
        <p><b>Total Montly Expenditure:</b></p>
    </div>
  </div>
</body>
</html>
